{% load static %}

<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'custom/css/style.css' %}">

    <title>
        {% block title %}
          E-commerce Hugo Chiesse
        {% endblock title %}
    </title>
</head>

<body>

    {% include "base/_partials/navbar.html" %}

    <main class="container mt-4 mb-4">

        {% include "base/_partials/_messages.html" %}
        {% block content %}
          
        {% endblock content %}
        
    </main>

    {% include "base/_partials/footer.html" %}

    <script src="{% static 'bootstrap/js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script defer src="{% static 'font-awesome/js/all.js' %}"></script>
    <script src="{% static 'custom/js/scripts.js' %}"></script>
</body>

</html>
